<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>新增任務與關鍵字</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="container py-4">
    <h2 class="mb-4">➕ 新增任務</h2>
    <a href="/" class="btn btn-secondary mb-3">回首頁</a>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">任務名稱（如：任務A）</label>
            <input type="text" class="form-control" name="task_name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">關鍵字（以逗號分隔）</label>
            <input type="text" class="form-control" name="keywords" placeholder="任務A, 啟動A, 測試A" required>
        </div>
        <button type="submit" class="btn btn-primary">建立任務</button>
    </form>
    {% if message %}
        <div class="alert alert-info mt-3">{{ message }}</div>
    {% endif %}
</div>
</body>
</html>
