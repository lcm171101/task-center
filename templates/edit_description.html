<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>編輯任務說明</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">📝 編輯任務說明</h2>
    <a href="/" class="btn btn-secondary mb-3">回首頁</a>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">任務名稱</label>
            <select name="task_name" class="form-select" required>
                {% for task in all_tasks %}
                    <option value="{{ task }}">{{ task }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">說明內容</label>
            <textarea name="description" class="form-control" rows="3" required>{{ current_description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">更新說明</button>
    </form>
    {% if message %}
        <div class="alert alert-success mt-3">{{ message }}</div>
    {% endif %}
</div>
</body>
</html>
