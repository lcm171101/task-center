<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>任務管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">🧹 任務管理：刪除與匯出</h2>
    <a href="/" class="btn btn-secondary mb-3">回首頁</a>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">選擇要刪除的任務</label>
            <select name="task_name" class="form-select" required>
                {% for task in all_tasks %}
                    <option value="{{ task }}">{{ task }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-danger">刪除任務</button>
    </form>
    <hr>
    <form action="/export_logs" method="get">
        <button type="submit" class="btn btn-success mt-3">📤 下載執行紀錄 CSV</button>
    </form>
    {% if message %}
        <div class="alert alert-info mt-3">{{ message }}</div>
    {% endif %}
</div>
</body>
</html>
