<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>任務紀錄查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="container py-4">
    <h2 class="mb-4">📜 任務執行紀錄</h2>
    <a href="/" class="btn btn-secondary mb-3">回首頁</a>
    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>時間</th>
                <th>任務</th>
                <th>來源類型</th>
                <th>來源 ID</th>
                <th>指令內容</th>
                <th>回傳結果</th>
            </tr>
        </thead>
        <tbody>
        {% for log in logs %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.task }}</td>
                <td>{{ log.source_type }}</td>
                <td>{{ log.source_id }}</td>
                <td>{{ log.message }}</td>
                <td>{{ log.result }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
