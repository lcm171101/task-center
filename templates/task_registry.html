<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>任務關鍵字總覽</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="container py-4">
    <h2 class="mb-4">📋 任務關鍵字與說明總覽</h2>
    <a href="/" class="btn btn-secondary mb-3">回首頁</a>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>任務名稱</th>
            <th>關鍵字（模糊比對）</th>
            <th>任務說明</th>
        </tr>
        </thead>
        <tbody>
        {% for task, keywords in keywords.items() %}
            <tr>
                <td>{{ task }}</td>
                <td>{{ keywords | join(", ") }}</td>
                <td>{{ descriptions.get(task, "（尚無說明）") }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
